<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link
      href="{% static 'register_assets/vendor/mdi-font/css/material-design-iconic-font.min.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="{% static 'register_assets/vendor/font-awesome-4.7/css/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="{% static 'register_assets/vendor/select2/select2.min.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
   

    <!-- Main CSS-->
    <link
      href="{% static 'register_assets/css/main.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>

  <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
              <a href="{% url 'home' %}">Home</a>
            <h2 class="title">Registration Form</h2>
            <form method="post">
                {% csrf_token %}
              <div class="row row-space">
                {% for field in form %}
                <div class="col-2">
                  <div class="input-group">
                    <label class="label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                    <p style="color: rgb(212, 61, 61)">{{ error }}</p>
                    {% endfor %}
                  </div>
                </div>
                {% endfor %}
                
              <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
  
</html>
<!-- end document-->
