{% extends 'dashboard-template.html' %} {% block content %}
<div class="content" style="min-height: 75vh">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-product">
        <div class="card-header">
          <h3 class="card-title">
            Are you sure, you want to delete {{ object }}?
          </h3>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-default btn-round">
              Sure
            </button>
            <a
              href="{% url 'seller-products' %}"
              class="btn btn-primary btn-round"
              >Go Back</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
