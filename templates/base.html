<!DOCTYPE html>
{% load static %}
<html lang="zxx">
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="copyright" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Title Tag  -->
    <title>Entrepreneur's Space</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <!-- Web Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <!-- StyleSheet -->

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/bootstrap.css' %}"
    />
    <!-- Magnific Popup -->
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/magnific-popup.min.css' %}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/font-awesome.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fancybox -->
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/jquery.fancybox.min.css' %}"
    />
    <!-- Themify Icons -->
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/themify-icons.css' %}"
    />
    <!-- Nice Select CSS -->
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/niceselect.css' %}"
    />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'main_static/css/animate.css' %}" />
    <!-- Flex Slider CSS -->
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/flex-slider.min.css' %}"
    />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/owl-carousel.css' %}"
    />
    <!-- Slicknav -->
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/slicknav.min.css' %}"
    />

    <!-- Eshop StyleSheet -->
    <link rel="stylesheet" href="{% static 'main_static/css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'main_static/style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'main_static/css/responsive.css' %}"
    />
  </head>
  <body class="js">
    {% include 'header.html' %}
    <!-- Header -->
    {% block content %} {% endblock content %}
    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Jquery -->
    <script src="{% static 'main_static/js/jquery.min.js' %}"></script>
    <script src="{% static 'main_static/js/jquery-migrate-3.0.0.js' %}"></script>
    <script src="{% static 'main_static/js/jquery-ui.min.js' %}"></script>
    <!-- Popper JS -->
    <script src="{% static 'main_static/js/popper.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'main_static/js/bootstrap.min.js' %}"></script>
    <!-- Color JS -->
    <script src="{% static 'main_static/js/colors.js' %}"></script>
    <!-- Slicknav JS -->
    <script src="{% static 'main_static/js/slicknav.min.js' %}"></script>
    <!-- Owl Carousel JS -->
    <script src="{% static 'main_static/js/owl-carousel.js' %}"></script>
    <!-- Magnific Popup JS -->
    <script src="{% static 'main_static/js/magnific-popup.js' %}"></script>
    <!-- Waypoints JS -->
    <script src="{% static 'main_static/js/waypoints.min.js' %}"></script>
    <!-- Countdown JS -->
    <script src="{% static 'main_static/js/finalcountdown.min.js' %}"></script>
    <!-- Nice Select JS -->
    <script src="{% static 'main_static/js/nicesellect.js' %}"></script>
    <!-- Flex Slider JS -->
    <script src="{% static 'main_static/js/flex-slider.js' %}"></script>
    <!-- ScrollUp JS -->
    <script src="{% static 'main_static/js/scrollup.js' %}"></script>
    <!-- Onepage Nav JS -->
    <script src="{% static 'main_static/js/onepage-nav.min.js' %}"></script>
    <!-- Easing JS -->
    <script src="{% static 'main_static/js/easing.js' %}"></script>
    <!-- Active JS -->
    <script src="{% static 'main_static/js/active.js' %}"></script>
  </body>
</html>
